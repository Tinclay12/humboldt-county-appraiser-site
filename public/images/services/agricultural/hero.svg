<svg width="1200" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="agGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a1628;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a2332;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="1200" height="600" fill="url(#agGrad)"/>
  <!-- Farm/barn silhouette -->
  <g opacity="0.4" transform="translate(450, 150)">
    <!-- Barn -->
    <path d="M150 150 L100 200 L100 300 L200 300 L200 200 Z" fill="#d4af37"/>
    <path d="M100 200 L150 150 L200 200" stroke="#f4d03f" stroke-width="3" fill="none"/>
    <!-- Fields -->
    <rect x="50" y="300" width="250" height="100" fill="#243b53" opacity="0.5"/>
    <!-- Fence -->
    <line x1="50" y1="350" x2="300" y2="350" stroke="#d4af37" stroke-width="2" opacity="0.5"/>
    <line x1="100" y1="330" x2="100" y2="370" stroke="#d4af37" stroke-width="2" opacity="0.5"/>
    <line x1="200" y1="330" x2="200" y2="370" stroke="#d4af37" stroke-width="2" opacity="0.5"/>
  </g>
  <text x="600" y="320" font-family="Arial, sans-serif" font-size="24" fill="#d4af37" opacity="0.3" text-anchor="middle">Agricultural Property Appraisal</text>
</svg>

